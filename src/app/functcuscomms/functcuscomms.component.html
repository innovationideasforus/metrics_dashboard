<div class="gios-wrapper">
  <h1>CUSCOMMS</h1>

  <form #autoEiForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row row-header">
      <!-- =============================Date ============================================ -->
      <div class="row-item">
        <h1>Date</h1>
      </div>
      <!-- =============================Projects============================================= -->
      <div class="row-item">
        <h1>Projects</h1>
      </div>
      <!-- =============================Assigned To============================================= -->
      <div class="row-item">
        <h1>Assigned To</h1>
      </div>
      <!-- =============================Test Prep Planned============================================= -->
      <div class="row-item">
        <h1>Test Prep Planned</h1>
      </div>
      <!-- =============================Test Prep Planned Time Taken============================================= -->
      <div class="row-item">
        <h1>Time Taken</h1>
      </div>

      <!-- =============================Test Prep Rework ============================================= -->
      <div class="row-item">
        <h1>Test Prep Rework</h1>
      </div>

      <!-- =============================Test Prep Rework Time Taken ============================================= -->
      <div class="row-item">
        <h1>Time Taken</h1>
      </div>
      <!-- =============================Pass ============================================= -->
      <div class="row-item">
        <h1>pass</h1>
      </div>
      <!-- =============================Fail ============================================= -->
      <div class="row-item">
        <h1>Fail</h1>
      </div>
      <!-- =============================Hold ============================================= -->
      <div class="row-item">
        <h1>Hold</h1>
      </div>
      <!-- =============================Retest ============================================= -->
      <div class="row-item">
        <h1>Retest</h1>
      </div>
      <!-- =============================Downtime ============================================= -->
      <div class="row-item">
        <h1>Downtime</h1>
      </div>
      <!-- =============================Other Activities ============================================= -->
      <div class="row-item">
        <h1>Other Activities</h1>
      </div>
      <!-- =============================Time Taken ============================================= -->
      <div class="row-item">
        <h1>Time Taken</h1>
      </div>
      <!-- =============================Remarks ============================================= -->
      <div class="row-item">
        <h1>Remarks</h1>
      </div>
      <!-- =============================End ============================================= -->
    </div>
    <!-- =============================End ============================================= -->
    <div>
      <div class="row row-body">
        <!-- =============================DATE============================================= -->
        <div class="row-item">
          <div class="form-input">
            <input
              type="date"
              id="funcuscommsDate"
              [(ngModel)]="model.date"
              name="date"
              #funcuscommsDate
            />
          </div>
        </div>
        <!-- =============================OtherProjects============================================= -->
        <div class="row-item">
          <div class="form-input">
            <select
              id="funcuscommsProjects"
              name="projects"
              [(ngModel)]="model.projects"
            >
              <option *ngFor="let task of otherProjects" [value]="task">
                {{ task }}
              </option>
            </select>
          </div>
        </div>
        <!-- =============================OtherAssigned============================================= -->
        <div class="row-item">
          <div class="form-input">
            <select
              id="funclaimsassignedTo"
              name="assignedTo"
              [(ngModel)]="model.assignedTo"
            >
              <option *ngFor="let task of otherAssigned" [value]="task">
                {{ task }}
              </option>
            </select>
          </div>
        </div>

        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>

        <div class="row-item">
          <div class="form-input">
            <select>
              <option *ngFor="let task of otherTasks" [value]="task">
                {{ task }}
              </option>
            </select>
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="number" />
          </div>
        </div>
        <div class="row-item">
          <div class="form-input">
            <input type="text" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button>Submit</button>
    </div>
    <div class="footer">
      <button
        _ngcontent-slc-c17=""
        _ngcontent-ipw-c17=""
        type="submit"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </form>
