<div
  _ngcontent-slc-c17=""
  _ngcontent-ipw-c17=""
  class="login_container"
>
  <label _ngcontent-slc-c17="" _ngcontent-ipw-c17="" for="uname"
    ><b _ngcontent-slc-c17="" _ngcontent-ipw-c17="">Email</b></label
  ><input
    #emailInput
    _ngcontent-slc-c17=""
    _ngcontent-ipw-c17=""
    type="email"
    placeholder="Enter Email Address"
    name="uname"
    required=""
  /><label _ngcontent-slc-c17="" _ngcontent-ipw-c17="" for="psw"
    ><b _ngcontent-slc-c17="" _ngcontent-ipw-c17="">Password</b></label
  ><input
    #pwInput
    _ngcontent-slc-c17=""
    _ngcontent-ipw-c17=""
    type="password"
    placeholder="Enter Password"
    name="psw"
    required=""
  /><button
    _ngcontent-slc-c17=""
    _ngcontent-ipw-c17=""

    (click)="onLoginButtonClicked(emailInput.value, pwInput.value)"

  ><label _ngcontent-slc-c17="" _ngcontent-ipw-c17=""
    ><input
      _ngcontent-slc-c17=""
      _ngcontent-ipw-c17=""
      type="checkbox"
      checked="checked"
      name="remember"
    />
    Remember me
  </label>
</div>
