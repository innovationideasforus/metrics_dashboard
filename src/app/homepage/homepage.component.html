<!-- Main Page Starting -->
<div class="content" role="main">
  <h2>Welcome to Metrics Dashboad</h2>
  <p>
    Please select your appropriate module and key in your efforts made for the
    day
  </p>

  <!--Automation_Starting-->
  <div class="card-container">
    <a class="card" target="_blank" rel="noopener">
      <span>AUTOMATION</span>
      <select
        id="AUTOMATION"
        class="form-control"
        (change)="selectAutomation($event)"
        [(ngModel)]="automation"
      >
        <option *ngFor="let item of automationOptions" [value]="item.value">
          {{ item.label }}
        </option>
      </select>
    </a>
    <!--Automation_Ending-->

    <!--Functional_Starting-->
    <a class="card" target="_blank" rel="noopener">
      <span>FUNCTIONAL</span>
      <select
        id="FUNCTIONAL"
        class="form-control"
        (change)="selectFunctional($event)"
        [(ngModel)]="functional"
      >
        <option *ngFor="let item of functionalOptions" [value]="item.value">
          {{ item.label }}
        </option>
      </select>
    </a>
    <!--Functional_Ending-->

    <!--Other_Starting-->
    <a class="card" target="_blank" rel="noopener">
      <span>OTHERS</span>
      <select id="OTHERS" onchange="myFunction()" class="form-control">
        <option>Others</option>
        <option>Others</option>
        <option>Others</option>
      </select>
    </a>
    <!--Other_Ending-->

    <!--Reports_Starting-->
    <a class="card" target="_blank" rel="noopener">
      <span>REPORTS</span>
      <select id="REPORTS" (change)="navigateReport()" class="form-control" [(ngModel)]="reportType">
        <option *ngFor="let item of reportTypes" [value]="item.value">
          {{ item.label }}
        </option>
      </select>
    </a>
    <!--Reports_Ending-->
  </div>
